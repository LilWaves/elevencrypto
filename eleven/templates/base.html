{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>ElevenCrypto Base</title>
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'eleven/js/parallax.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'eleven/main.css' %}" type=" text/css">
    <link rel="shortcut icon" type="image/png" href="{% static 'eleven/home-img/favicon/favicon.ico' %}">
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="logo-container navbar-left web-logo" href="{% url 'auth:login' %}"><img class="logo img-responsive" src="{% static 'eleven/home-img/logo-side.png' %}"/></a>
          <a class="logo-container navbar-left mobile-logo" href="{% url 'auth:login' %}"><img class="logo img-responsive" src="{% static 'eleven/home-img/logo2.png' %}"/></a>
        </div>
        <div class="collapse navbar-collapse" id="mobileNavbar">
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i id="bell-icon" class="fa fa-bell-o" aria-hidden="true"></i></i></a></li>
            <li><a href="{% url 'auth:logout' %}"><i id="power-off-icon" class="fa fa-power-off" aria-hidden="true"></i></a></li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- END TOP NAVIGATION -->
    {% block body %}
      <h1>Base Block</h1>
    {% endblock %}

    {% block footer %}
    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <div class="row">
        <div class="col-sm-4">
          <a href="{% url 'auth:login' %}"><img class="logo-footer img-responsive" src="{% static 'eleven/home-img/logo-side.png' %}"/></a>
        </div>
        <div class="col-sm-4">
          <h3>Support</h3>
          <ul class="nav footer-nav">
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-sm-4">
          <h3>Connect With Us</h3>
          <a href="https://www.facebook.com/Eleven-Crypto" class="fa fa-facebook"></a>
          <a href="https://twitter.com/ElevenCrypto" class="fa fa-twitter"></a>
          <a href="https://www.instagram.com/elevencrypto" class="fa fa-instagram"></a>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
    {% endblock %}
  </body>
</html>
